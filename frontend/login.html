<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <title>Log in page</title>
</head>
<body class="login_bckg">
  <div class="welcome">
    <h1 style="color: hsl(357, 89%, 52%); font-size: 80px;">Welcome to Global Properties Uganda</h1>
  </div>
  <div class="login">
    <h1 style="font-size: 40px;">Login </h1>
    <form action="" method="post">
      <p><label for="username" name ="username" id="username">Username: </label><br>
      <input class="textbox" type="text" id="username" placeholder="e.g nankya@gmail.com"></p>
  
      <p><label for="password" name ="password" id="password">Password: </label><br>
      <input type="password" class="textbox" id="password" placeholder="Enter password"></p>
      <a href="" style=" text-decoration: none;color: blue;">Forgot password?</a>
        <input type="button" id="btn-login" class="textbox btn btn-primary " style="background-color: #83ccdf" value="LOGIN">
    </form>
    <p>
      
      Don't have an account?<a href="register.html" style="text-decoration: none;color: blue;"> &nbsp;  Register</a> 
    </p>
  </div>
</body>
</html>
