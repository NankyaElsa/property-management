<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="properties"></div>
    <!-- form to create new property -->
    <form class="property-form">
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="price" placeholder="Price" />
      <input type="text" name="bedrooms" placeholder="Bedrooms" />
      <input type="text" name="bathrooms" placeholder="Bathrooms" />
      <input type="text" name="storeys" placeholder="Storeys" />
      <input type="text" name="garages" placeholder="Garages" />
      <button type="submit">Create</button>
    </form>
  </body>
</html>
