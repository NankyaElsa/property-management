            <div>
                <h2>Personal Details</h2>

        </div>
        <div class="fields">

            </div>
            <div>
                <p>
                    <label for="dob">Birth date:</label><br>
                    <input class="textbox" type="date" id="dob" name="dob"

            </div>
        </div>
        <div class="next">
            <div>
                <div>
                    <a href="login.html" style="text-decoration: none;">

            <div>
                <input type="checkbox">
                I have read and agree to the &emsp;&emsp;&nbsp; <a href="terms and conditions" style="color: blue;">Terms and Conditions</a>
